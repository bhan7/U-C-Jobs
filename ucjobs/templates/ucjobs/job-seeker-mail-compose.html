{% extends "ucjobs/base_mail_job_seeker.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-2">
    <ul class="nav nav-sidebar">
      <li><a class="normal-font" href="{% url 'job_seeker_mail_inbox' %}">Inbox</a></li>
      <li><a class="normal-font" href="{% url 'job_seeker_mail_sent' %}">Sent</a></li>
      <li class="active active-job-seeker"><a class="active-font" href="{% url 'job_seeker_mail_compose' %}">Compose</a></li>
    </ul>
  </div>

  <div class="col-sm-9 mail-border">
    <h3 class="page-header"><span class="glyphicon glyphicon-pencil"></span> Mail Box</h3>
    <div>
      <form class="form-signin" action="{% url 'job_seeker_mail_compose' %}" method="post">

        <div class="form-group">
          <label class="col-sm-2 control-label">To</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Use username as mail address. Find it under profile photo." name="receiver">
            {{ form.receiver.errors }}
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="mail_subject">
            {{ form.mail_subject.errors }}
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Content</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="mail_content" rows="15"></textarea>
            {{ form.mail_content.errors }}</br>
          </div>
        </div>

        <center><button type="submit" class="btn btn-default edit-post">Send</button></center>
        {% csrf_token %}

      </form>
    </div>
  </div>
</div>
{% endblock %}
