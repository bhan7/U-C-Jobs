<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="U-C Jobs Company Reset Password">
    <meta name="author" content="Team85">
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">

    <title>Reset Password</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-3.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  

    <!-- Custom styles for this template -->
    <link href="/static/css/post.css" rel="stylesheet">

    <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script src="/static/bootstrap-3.2.0/js/respond.min.js"></script>
    <script src="/static/bootstrap-3.2.0/js/dropdown.js" type="text/javascript"></script>
    <script src="/static/js/reload-mail-unread-number.min.js" type="text/javascript"></script>


  </head>

  <body>

  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home_company' %}"><img class="logo" src="/static/img/logo.png"></a>
      </div>

      <div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="peace">{{ user.first_name }}</span> <span class="glyphicon glyphicon-menu-down peace"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{% url 'show_company_profile_self' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li class="divider"></li>
                <li><a href="{% url 'reset_password_company' %}"><span class="glyphicon glyphicon-lock"></span> Reset Password</a></li>
                <li class="divider"></li>
                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
              </ul>
            </li>
            <li><a class="nav-item" href="{% url 'company_mail_inbox' %}"><span class="glyphicon glyphicon-envelope"></span><span class="no-in-circle"><img src="/static/img/rounded.png"><span class="unread_number">{{ mail_unread_number }}</span></span></a></li>
            <li><a class="nav-item" href="{% url 'search_job_seeker' %}"><span class="glyphicon glyphicon-search peace"></span><span class="peace"> Search</span></a></li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron backc reset-size">

      <a class="back_link" href="{% url 'show_company_profile_self' %}"><span class="glyphicon glyphicon-circle-arrow-left"><span class="back_word">Back</span></a></br></br>

      <form class="form-horizontal" role="form" action="{% url 'reset_password_company' %}" method="post">
        
        <center><input type="password" class="form-control change" name="password_pre" placeholder="Previous Password"></center>
        <center>{{ form.password_pre.errors }}</center>

        <center><input type="password" class="form-control change" name="password1" placeholder="New Password"></center>
        <center>{{ form.password1.errors }}</center>

        <center><input type="password" class="form-control change" name="password2" placeholder="Confrim New Password"></center>
        <center>{{ form.password2.errors }}</center>

        {% for error in form.non_field_errors %}
        <center>{{ error }}</center>
        {% endfor %}

        <center><button type="submit" class="btn btn-default edit-post">Submit</button></center>

        <input name="username" type="hidden" value={{ user.username }}>
        {% csrf_token %}
      </form>

    </div>
  </div>

  </body>
</html>
