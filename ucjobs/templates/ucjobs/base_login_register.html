<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block meta %}{% endblock %}
  <meta name="author" content="Team85">
  <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">

  {% block title %}{% endblock %}

  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap-3.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block css %}{% endblock %}
  <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="/static/js/jquery.placeholder.min.js" type="text/javascript"></script>
  <script src="/static/js/placeholder-ie.js" type="text/javascript"></script>

</head>


<body>

  <div class="container">
    <center><img class="logo" src="/static/img/logo-n.png"></center>  
    {% block content %}{% endblock %}
  </div>

  <div class="error-div">
    {% block error %}{% endblock %}
  </div>


</body>
</html>
