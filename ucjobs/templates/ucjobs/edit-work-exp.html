{% extends "ucjobs/base_general_job_seeker.html" %}

{% block meta %}
<meta name="description" content="U-C Jobs Job Seeker Edit Work Experience">
{% endblock %}

{% block title %}
<title>Edit Work Experience</title>
{% endblock %}

{% block css %}
<link href="/static/css/post.css" rel="stylesheet">
{% endblock %}

{% block js %}
<script src="/static/js/jquery.placeholder.min.js" type="text/javascript"></script>
<script src="/static/js/placeholder-ie.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="jumbotron backc">

    <a class="back_link" href="{% url 'show_job_seeker_profile_self' %}"><span class="glyphicon glyphicon-circle-arrow-left"><span class="back_word">Back</span></a></br>

    <form class="form-signin" action="{% url 'edit_work_exp' work_exp.id %}" method="post">

      <div class="form-group">
        <label class="col-sm-2 control-label">Position</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="position" value="{{work_exp.position}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Company Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="company" value="{{work_exp.company}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="begin" placeholder="mm/dd/yyyy" value="{{work_exp.begin|date:"m/d/Y"}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="end" placeholder="mm/dd/yyyy" value="{{work_exp.end|date:"m/d/Y"}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="description" rows="5">{{work_exp.description}}</textarea>
        </div>
      </div>

      <center><button type="submit" class="btn btn-default edit-post">Save</button></center>
      {% csrf_token %}

    </form>
    
  </div>
</div>

{% endblock %}
